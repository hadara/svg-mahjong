<svg 
    xmlns="http://www.w3.org/2000/svg" version="1.1"  width="100%" height="100%"
    onload="init();" viewBox="0 0 1800 900"
    style="position:absolute; top:0; left:0;"
    id="hgameboard">
  <!-- preserveAspectRatio="xMidYMid" -->
 
  <script language="text/javascript" xlink:href="util.js"></script>
  <script language="text/javascript" xlink:href="shisen-sho.js"></script>

  <defs id="bg_elems">
    <rect fill="yellow" opacity="0" x="400" y="400" height="100" width="100" />
    <animate id="tile_hide_effect" attributeName="opacity" from="1" to="0" dur="0.4" begin="indefinite" fill="freeze" />
    <animate id="pairing_hide_effect" attributeName="opacity" from="1" to="0" dur="0.4" begin="tile_hide_effectNONE.beginElement" fill="freeze" />
  </defs>
  <text x="-100" y="100" width="100" height="20" font-size="16" id="clock" />
