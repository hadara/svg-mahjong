<?xml version='1.0'?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
</head>

<body style="padding: 0; margin: 0">

<svg 
    xmlns="http://www.w3.org/2000/svg" version="1.1"  width="100%" height="100%"
    onload="init();" viewBox="0 0 1800 900"
    style="position:absolute; top:0; left:0;"
    id="hgameboard">
  <!-- preserveAspectRatio="xMidYMid" -->
 
  <script language="text/javascript" xlink:href="util.js"></script>
  <script language="text/javascript" xlink:href="shisen-sho.js"></script>
  <script language="text/javascript" xlink:href="svg_loader.js"></script>

  <defs id="bg_elems">
    <rect fill="yellow" opacity="0" x="400" y="400" height="100" width="100" />
    <animate id="tile_hide_effect" attributeName="opacity" from="1" to="0" dur="0.4" begin="indefinite" fill="freeze" />
    <animateTransform id="tile_fall_effect" attributeName="transform" attributeType="XML" type="translate" dur="0.4" begin="indefinite" fill="freeze" />
    <animate id="pairing_hide_effect" attributeName="opacity" from="1" to="0" dur="0.4" begin="tile_hide_effectNONE.beginElement" fill="freeze" />
    <rect x="0" y="0" height="89" width="69" id="focusbox_template"
        style="opacity:1;fill:none;fill-opacity:0.0;stroke:red;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;display:inline" />
  </defs>

  <g id="tileset_internal" visibility="hidden"> </g>
  <g id="visible_app">
      <text x="-100" y="100" width="100" height="20" font-size="16" id="clock" />
      <g id="visible_board"></g>
      <g id="dialogs_container">
          <g transform="translate(100, 100)" id="splash" visibility="hidden">
            <rect x="0" y="0" rx="18" ry="18" width="600" height="200" fill="white" style="stroke:black;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;"></rect>
            <text x="120" y="60" font-size="48">SVG-Mahjong</text>
            <text x="10" y="120" font-size="24">http://bitbucket.org/hadara/svg-mahjong/</text>
            <text x="10" y="160" font-size="24">License: GPLv3</text>
          </g>
      </g>

  </g>   

</svg>

</body>
</html>
