Board.prototype.get_tile_by_name = function(name) {
    var u = this.create_use();
    var t = svgdoc.getElementById(name);
    var bb = t.getBBox();
    u.setAttribute('x', -bb.x);
    u.setAttribute('y', -bb.y);
    u.setAttributeNS("http://www.w3.org/1999/xlink", "href", 'traditional.svg#'+name);
    return u;
}

Board.prototype.get_tile_pair = function(tile_name) {
    return Array(get_tile_by_name(tile_name), get_tile_by_name(tile_name));
}

Board.prototype.init = function() {
    var i, tlen;
    var x=0, y=0;

    this.board = document.getElementById('hgameboard');

    for (i=1, tlen=this.tiles.length; i<=tlen; i++) {
        var new_x = x*this.tile_width;
        var new_y = y*this.tile_height;
        var t = this.get_tile_by_name(this.tiles[i-1]);
        t.setAttribute('transform', 'translate('+new_x+','+new_y+')');
        this.board.appendChild(t);
  
        if (i != 0 && (i % 9) == 0) {
          y += 1;
          x = 0;
        } else {
          x += 1;
        }
    }
}
